<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐帧动画 - 原生实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        .frame-animation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .animation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .frame.active {
            opacity: 1;
        }

        .progress-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: width 0.2s ease;
            width: 0%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 100;
        }

        .frame-counter {
            opacity: 0.8;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .progress-indicator {
                width: 200px;
            }
            
            .controls {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        正在加载图片...
    </div>

    <div class="frame-animation-container" id="animationContainer">
        <div class="animation-canvas" id="animationCanvas">
        </div>
        
        <div class="progress-indicator">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <span class="frame-counter" id="frameCounter">
                Frame: 1 / 10
            </span>
        </div>
    </div>

    <script>
        // 配置参数
        const CONFIG = {
            totalFrames: 10,      // 总帧数
            frameHeight: 800,     // 每帧高度
            sensitivity: 1.2,     // 滚轮灵敏度
            imageBasePath: '/images/frames/'  // 图片基础路径
        };

        // 全局变量
        let currentFrameIndex = 0;
        let imagesLoaded = 0;
        let totalImages = CONFIG.totalFrames;

        // DOM 元素
        const animationCanvas = document.getElementById('animationCanvas');
        const progressBar = document.getElementById('progressBar');
        const frameCounter = document.getElementById('frameCounter');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const container = document.getElementById('animationContainer');

        // 初始化函数
        function init() {
            createFrameElements();
            preloadImages();
            setupEventListeners();
            updateUI();
        }

        // 创建帧元素
        function createFrameElements() {
            for (let i = 0; i < CONFIG.totalFrames; i++) {
                const frameNumber = (i % CONFIG.totalFrames) + 1;
                const img = document.createElement('img');
                img.className = 'frame';
                img.src = `${CONFIG.imageBasePath}frame-${frameNumber}.jpg`;
                img.alt = `Animation frame ${frameNumber}`;
                img.style.top = `${i * CONFIG.frameHeight}px`;
                img.onload = handleImageLoad;
                img.onerror = handleImageError;
                animationCanvas.appendChild(img);
            }

            // 设置画布高度
            animationCanvas.style.height = `${CONFIG.totalFrames * CONFIG.frameHeight}px`;
        }

        // 图片加载处理
        function handleImageLoad() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                // 所有图片加载完成
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    setActiveFrame(0); // 显示第一帧
                }, 500);
            }
        }

        function handleImageError(event) {
            console.error('图片加载失败:', event.target.src);
            event.target.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            event.target.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 16px;">图片加载失败</div>`;
            handleImageLoad(); // 继续计数
        }

        // 预加载图片
        function preloadImages() {
            // 图片已经在img标签中加载，这里主要是为了显示加载状态
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 鼠标滚轮事件
            container.addEventListener('wheel', handleScroll, { passive: false });
            
            // 键盘事件
            window.addEventListener('keydown', handleKeyPress);
            
            // 触摸事件（移动端支持）
            let touchStartY = 0;
            container.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            container.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const deltaY = touchStartY - touchY;
                
                if (Math.abs(deltaY) > 10) {
                    if (deltaY > 0) {
                        // 向上滑动
                        setActiveFrame(Math.min(CONFIG.totalFrames - 1, currentFrameIndex + 1));
                    } else {
                        // 向下滑动
                        setActiveFrame(Math.max(0, currentFrameIndex - 1));
                    }
                    touchStartY = touchY;
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // 滚轮事件处理
        function handleScroll(event) {
            console.log(event)
            const delta = event.deltaY * CONFIG.sensitivity;
            const scrollAmount = Math.abs(delta) / 100;
            
            if (delta > 0) {
                // 向下滚动
                setActiveFrame(Math.min(
                    CONFIG.totalFrames - 1,
                    currentFrameIndex + Math.ceil(scrollAmount)
                ));
            } else {
                // 向上滚动
                setActiveFrame(Math.max(
                    0,
                    currentFrameIndex - Math.ceil(scrollAmount)
                ));
            }
            
            event.preventDefault();
        }

        // 键盘事件处理
        function handleKeyPress(event) {
            if (event.key === 'ArrowDown') {
                setActiveFrame(Math.min(CONFIG.totalFrames - 1, currentFrameIndex + 1));
            } else if (event.key === 'ArrowUp') {
                setActiveFrame(Math.max(0, currentFrameIndex - 1));
            } else if (event.key === 'Home') {
                setActiveFrame(0); // 跳到第一帧
            } else if (event.key === 'End') {
                setActiveFrame(CONFIG.totalFrames - 1); // 跳到最后一帧
            }
        }

        // 设置当前活动帧
        function setActiveFrame(index) {
            // 移除所有帧的active类
            const frames = document.querySelectorAll('.frame');
            frames.forEach(frame => frame.classList.remove('active'));
            
            // 设置新的活动帧
            currentFrameIndex = index;
            if (frames[index]) {
                frames[index].classList.add('active');
            }
            
            // 更新画布位置
            animationCanvas.style.transform = `translateY(-${currentFrameIndex * CONFIG.frameHeight}px)`;
            
            // 更新UI
            updateUI();
        }

        // 更新UI显示
        function updateUI() {
            // 更新进度条
            const progress = ((currentFrameIndex + 1) / CONFIG.totalFrames) * 100;
            progressBar.style.width = progress + '%';
            
            // 更新帧计数器
            frameCounter.textContent = `Frame: ${currentFrameIndex + 1} / ${CONFIG.totalFrames}`;
        }

        // 工具函数：防抖
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);

        // 错误处理
        window.addEventListener('error', (event) => {
            console.error('发生错误:', event.error);
            loadingOverlay.innerHTML = '加载失败，请刷新页面重试';
        });

        // 导出全局函数（可选）
        window.FrameAnimation = {
            setActiveFrame,
            getCurrentFrame: () => currentFrameIndex,
            getTotalFrames: () => CONFIG.totalFrames
        };
    </script>
</body>
</html>
