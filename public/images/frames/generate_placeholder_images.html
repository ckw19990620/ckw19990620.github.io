<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .placeholder { width: 600px; height: 800px; margin: 10px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>生成占位图片</h1>
    <p>点击按钮生成20张600x800的占位图片：</p>
    
    <div id="imageContainer"></div>
    
    <button onclick="generateImages()">生成图片</button>
    <button onclick="downloadAll()">下载所有图片</button>
    
    <script>
        function generateImages() {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const div = document.createElement('div');
                div.className = 'placeholder';
                div.id = `frame-${i}`;
                div.innerHTML = `Frame ${i}`;
                div.style.background = getGradientColor(i);
                container.appendChild(div);
            }
        }
        
        function getGradientColor(index) {
            const hues = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#00b894', '#e17055', '#0984e3', '#d63031'];
            return `linear-gradient(135deg, ${hues[index % hues.length]}, ${hues[(index + 5) % hues.length]})`;
        }
        
        function downloadAll() {
            const placeholders = document.querySelectorAll('.placeholder');
            placeholders.forEach((placeholder, index) => {
                html2canvas(placeholder).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `frame-${index + 1}.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.9);
                    link.click();
                });
            });
        }
    </script>
</body>
</html>
